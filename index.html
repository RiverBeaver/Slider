<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="menu">
        <div>
            <i class='icons bx bx-menu'></i>
        </div>
        <nav>
            <label for="r1"><img src="img/1.jpeg" alt=""></label>
            <label for="r2"><img src="img/2.jpg" alt=""></label>
            <label for="r3"><img src="img/3.jpg" alt=""></label>
            <label for="r4"><img src="img/4.jpg" alt=""></label>
            <label for="r5"><img src="img/5.jpg" alt=""></label>
            <label for="r6"><img src="img/6.jpg" alt=""></label>
            <label for="r7"><img src="img/7.jpg" alt=""></label>
            <label for="r8"><img src="img/8.jpg" alt=""></label>
            <label for="r9"><img src="img/9.jpg" alt=""></label>
            <label for="r10"><img src="img/10.jpg" alt=""></label>
        </nav>
    </div>

    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">
            <input type="radio" name="r" id="r9">
            <input type="radio" name="r" id="r10">

            <div class="slide s1"><img src="img/1.jpeg" alt=""></div>
            <div class="slide"><img src="img/2.jpg" alt=""></div>
            <div class="slide"><img src="img/3.jpg" alt=""></div>
            <div class="slide"><img src="img/4.jpg" alt=""></div>
            <div class="slide"><img src="img/5.jpg" alt=""></div>
            <div class="slide"><img src="img/6.jpg" alt=""></div>
            <div class="slide"><img src="img/7.jpg" alt=""></div>
            <div class="slide"><img src="img/8.jpg" alt=""></div>
            <div class="slide"><img src="img/9.jpg" alt=""></div>
            <div class="slide"><img src="img/10.jpg" alt=""></div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
            <label for="r7" class="bar"></label>
            <label for="r8" class="bar"></label>
            <label for="r9" class="bar"></label>
            <label for="r10" class="bar"></label>
        </div>
    </div>
</body>
</html>
